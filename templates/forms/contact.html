<div class="row">
    <div class="col-xs-4">
        <form action="/contact" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" value="" class="form-control"><br>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" value="" class="form-control"><br>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" rows="10" cols="30" class="form-control">
                </textarea><br>
            </div>
            <input type="submit" name="" value="Send" class="btn btn-primary">
        </form>
    </div>
</div>
