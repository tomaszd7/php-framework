<div>
    <div class="row">
        <div class="col-xs-4">
            <form action="post">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Querrying</label>
                    <div class="col-sm-8">
                        <input id="starter" type="button" value="Start/Stop" class="btn btn-primary btn-sm">
                    </div>
                </div>
            </form>
            
            <form action="post">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Mailer</label>
                    <div class="col-sm-8">
                        <input id="mailer" type="button" value="Send Mail" class="btn btn-primary btn-sm">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Mails sent: </label>
                    <div class="col-sm-8">
                        <p class="form-control-static" id="mail_counter">{{ mails_sent | default(0) }}</p>
                    </div>
                </div>
            </form>
            
            
        </div>
        <div class="col-xs-8">
            <table class="table table-hover">
                <tbody>
                {% for key, status in curl %}
                <tr>
                    <td>{{ key }}: </td><td class="danger">{{ status }}</td>
                {% endfor %}
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <ul id="messages">
            
        </ul>
    </div>
</div>
