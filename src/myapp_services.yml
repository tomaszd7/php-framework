services:

# myapp controllers
    contact_controller:
        class:      MyApp\Controller\ContactController
        arguments:  ['@template_service']
    template_controller:
        class:      MyApp\Controller\TemplateController
        arguments:  ['@template_service']
    dog_page_controller:
        class:      MyApp\Controller\DogPageController
        arguments:  ['@template_service', '@config_service']
    summit_controller:
        class:      MyApp\Controller\SummitController
        arguments:  ['@template_service', '@config_service']
    api_controller:
        class:      MyApp\Controller\ApiController
        arguments:  ['@template_service', '@config_service']
        
        
#other services
    curl:
        class:      Curl\Curl
    crawler:
        class:      Symfony\Component\DomCrawler\Crawler