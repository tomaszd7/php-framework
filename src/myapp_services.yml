services:

# myapp controllers
    template_controller:
        class:      MyApp\Controller\TemplateController
        arguments:  ['@template_service']
    summit_controller:
        class:      MyApp\Controller\SummitController
        arguments:  ['@template_service', '@layout_service', '@yaml_service']
    api_controller:
        class:      MyApp\Controller\ApiController
        arguments:  ['@template_service', '@layout_service']
        
        
#page parsing service
    curl:
        class:      Curl\Curl        
    myCurl:
        class:      MyApp\Service\MyCurl
        arguments:  ['@curl']
        
    crawler:
        class:      Symfony\Component\DomCrawler\Crawler        
    myCrawler:
        class:      MyApp\Service\MyCrawler
        arguments:  ['@crawler']
        
    myAnalyzer:
        class:      MyApp\Service\MyAnalyzer
        
    myPageParsing:
        class:      MyApp\Service\MyPageParsing
        arguments:  ['@myCurl', '@myCrawler', '@myAnalyzer']
        

#swiftmailer service 
    smtp_transport:     
        class:      \Swift_SmtpTransport
        arguments:  ['%url%', '%port%', '%security%']
        calls:
            - [setUsername, ['%user%']]
            - [setPassword, ['%pass%']]
    mailer:
        class:      \Swift_Mailer
        arguments:  ['@smtp_transport']
        
    message:        
        class:      \Swift_Message
        
    myMailer:      
        class:      MyApp\Service\MyMailer
        arguments:  ['@mailer', '@message']